<main>
  <div class="paginacao-topo">
    <span>
      <span class="numero-qtd-clientes">16</span> clientes encontrados:
    </span>

    <div>
      <label for="qtd-por-pagina">
        Clientes por p√°gina:
      </label>
      <select name="qtd-por-pagina" id="qtd-por-pagina" >
        <option value="16">16</option>
      </select>
    </div>
  </div>

  <div class="clientes">
    @for (client of (clients$ | async)!; track $index) {
      <app-card-client
        [name]="client.name"
        [salary]="client.salary"
        [companyValue]="client.companyValue"
      ></app-card-client>
    }
  </div>
  
  <button class="botao-criar-cliente">Criar cliente</button>
</main>

<app-modal-form-cliente></app-modal-form-cliente>
