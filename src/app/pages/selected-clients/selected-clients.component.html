<main>
  <h1 class="title">Clientes selecionados: </h1>

  <div class="clients">
    @for (client of clients; track client.id) {
    <app-card-client
      [name]="client.name"
      [salary]="client.salary"
      [companyValue]="client.companyValue"
      [selected]="client.selected"
      (unselect)="unselectClient(client.id)"
      [actions]="actionsClientCard"
    ></app-card-client>
    }
  </div>

  <button class="primary-button-page" (click)="unselectClients()">
    Limpar clientes selecionados
  </button>

  <app-pagination [totalPages]="totalPages" (change)="onChangePage($event)"></app-pagination>
</main>
